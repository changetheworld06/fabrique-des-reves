<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Votre Histoire</title>
</head>
<body>
    <header>
        <h1>✨ Votre Histoire Personnalisée ✨</h1>
    </header>

    <section class="story-section">
        <h2>Histoire pour {{ child_name }}</h2>
        <div class="story-container">
            <p>{{ story }}</p>
        </div>
    </section>

    <footer>
        <div class="footer-buttons">
            <a href="/">
                <button>Créer une nouvelle histoire</button>
            </a>
            <button onclick="window.print()">Imprimer l'histoire</button>
        </div>
        <p class="support-text">
            ❤️ Merci de soutenir notre projet ! <a href="/">Cliquez ici pour faire un don.</a>
        </p>
    </footer>
</body>
</html>
