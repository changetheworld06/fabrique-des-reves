<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>La Fabrique des Rêves</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AXOfYT2fy7TfOhQy4DNPohO1Y53gQYPnHaC8doO5auv_KKXPwOeaxVN7-BCe6cpLNeYIH3kzQN7eF8ve=EUR"></script>
</head>
<body>
    <header>
        <h1>✨ Bienvenue à La Fabrique des Rêves ✨</h1>
        <p>Créez une histoire magique et personnalisée pour vos enfants.</p>
    </header>

    <section class="form-section">
        <h2>Créer une Histoire</h2>
        <form action="/generate" method="POST" onsubmit="showLoading()">
            <label for="child_name">👶 Prénom de l'enfant :</label>
            <input type="text" id="child_name" name="child_name" placeholder="Ex : Alice" required>
            
            <label for="interests">🎨 Centres d'intérêt :</label>
            <input type="text" id="interests" name="interests" placeholder="Ex : licornes, magie" required>
        
            <label for="story_length">🕒 Durée de l'histoire :</label>
            <select id="story_length" name="story_length">
                <option value="courte">Courte (1-2 minutes)</option>
                <option value="moyenne">Moyenne (3-4 minutes)</option>
                <option value="longue">Longue (5-6 minutes)</option>
            </select>
        
            <button type="submit">Créer une Histoire</button>
        </form>
    </section>

    <section class="donate-section">
        <h2>Soutenez ce Projet 💖</h2>
        <p>Ce générateur est gratuit, mais vos dons nous aident à maintenir ce service et soutiennent des associations pour enfants.</p>
    
        <!-- Champ pour entrer le montant -->
        <label for="donation-amount">💶 Montant à donner :</label>
        <input type="number" id="donation-amount" min="1" step="0.01" value="5" placeholder="Entrez un montant en €">
        
        <!-- Bouton PayPal -->
        <div id="paypal-button-container"></div>
        
        <script>
            paypal.Buttons({
                createOrder: function(data, actions) {
                    // Récupérer le montant du champ input
                    const amount = document.getElementById('donation-amount').value;
    
                    // Vérifier que le montant est valide
                    if (amount < 1) {
                        alert("Le montant minimum est de 1 €.");
                        return;
                    }
    
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: amount // Montant saisi par l'utilisateur
                            }
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('Merci, ' + details.payer.name.given_name + ', pour votre soutien !');
                    });
                }
            }).render('#paypal-button-container');
        </script>
    </section>
</body>
</html>
